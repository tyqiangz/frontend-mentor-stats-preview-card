<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="main-background">
  <main class="">
    <div class=" card">
      <div class=" image">
        <img src="./images/image-header-mobile.jpg"/>
      </div>
      <div class=" writing card-background">
        <header class=" white-font-color">
          Get <span class="accented-font">insights</span> that help your business grow.
        </header>
        <div class=" description main-para-font-color">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class=" stats">
          <div class="">
            <div class=" white-font-color">10k+</div>
            <div class="stats-para-font-color">COMPANIES</div>
          </div>
          <div class="">
            <div class=" white-font-color">314</div>
            <div class="stats-para-font-color">TEMPLATES</div>
          </div>
          <div class="">
            <div class=" white-font-color">12M+</div>
            <div class="stats-para-font-color">QUERIES</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
